---
apiVersion: v1
kind: Service
metadata:
  name: eks-ws-service
  namespace: eks-example
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: eks-ws-service
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-ws-service
  namespace: eks-example
  labels:
    app: eks-example
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: eks-ws-service
      tier: frontend
  template:
    metadata:
      labels:
        app: eks-ws-service
        tier: frontend
    spec:
      containers:
      - name: eks-ws-service
        image: 647475481591.dkr.ecr.eu-central-1.amazonaws.com/eks-example:0b853b0e
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        env:
        - name: "SERVER_PORT"
          value: "8080"
        - name: "XRAY_DAEMON_ADDR"
          value: "xray-service.default:2000"

